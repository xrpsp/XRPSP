<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Modded Apps Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-blue: #2196f3;
      --main-blue2: #1769aa;
      --main-blue-glow: #6ec6ff;
      --dark-bg: #101010;
      --card-bg: #181c23;
      --white: #fff;
      --radius: 22px;
    }
    body {
      margin: 0;
      background: var(--dark-bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #101010 70%, #1a3142 100%);
      min-height: 100vh;
    }
    .header {
      width: 100%;
      padding: 10px 0 16px 0;
      background: rgba(33,150,243,0.44);
      display: flex;
      align-items: flex-start;
      box-shadow: 0 2px 18px 0 rgba(33,150,243,0.13);
      z-index: 3;
      position: relative;
    }
    .logo-wrap {
      margin-left: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }
    .main-logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 1px 6px 0 rgba(0,0,0,.13);
      border: 2.5px solid var(--main-blue);
      background: #fff;
    }
    .header-title {
      margin-top: 4px;
      margin-left: 2px;
      padding: 4px 12px 4px 10px;
      border-radius: 0 0 11px 11px;
      background: rgba(33,150,243,0.53);
      color: var(--white);
      font-weight: 500;
      font-size: 1.07rem;
      letter-spacing: 0.4px;
      box-shadow: 0 1px 6px 0 rgba(0,0,0,0.10);
      user-select: none;
    }
    /* بطاقة PPSSPP */
    .ppsspp-header-card {
      position: absolute;
      top: 8px;
      right: 22px;
      width: 48px;
      height: 48px;
      background: linear-gradient(130deg, #2162f3 70%, #1ec7e6 100%);
      border-radius: 50%;
      box-shadow: 0 2px 16px #2196f333, 0 1px 8px #000b;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 12;
      transition: box-shadow .19s, transform .18s;
      border: 2.5px solid #fff;
      overflow: hidden;
    }
    .ppsspp-header-card:hover {
      box-shadow: 0 4px 32px #1ec7e677, 0 2px 18px #2196f399;
      transform: scale(1.09) rotate(-1deg);
    }
    .ppsspp-header-card img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }
    @media (max-width:600px) {
      .main-logo { width: 35px; height: 35px; border-width: 1.5px; }
      .ppsspp-header-card {
        width: 35px;
        height: 35px;
        top: 7px;
        right: 8px;
        border-width: 1.5px;
      }
      .ppsspp-header-card img { width: 21px; height: 21px; }
      .header-title { font-size: 0.85rem; }
      .logo-wrap { margin-left: 8px; }
    }
    .games-grid {
      display: grid;
      gap: 34px 24px;
      padding: 54px 6vw;
      justify-content: center;
      background: none;
    }
    @media (max-width: 700px) {
      .games-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 18px 8px;
        padding: 22px 3vw;
      }
    }
    @media (min-width: 701px) {
      .games-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .game-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 6px 34px 0 #2196f335, 0 2px 12px 0 #000b;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 320px;
      outline: 1.2px solid #222a36;
      transition: box-shadow .22s, transform .18s, outline .18s;
      position: relative;
      cursor: pointer;
      animation: fadeIn .7s cubic-bezier(.3,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98) translateY(30px);}
      to { opacity: 1; transform: none;}
    }
    .game-card:hover {
      box-shadow: 0 18px 56px 0 #2196f355, 0 8px 28px #000a;
      outline: 1.7px solid var(--main-blue);
      transform: translateY(-7px) scale(1.03);
    }
    .game-img-wrap {
      width: 100%;
      aspect-ratio: 1/1;
      background: linear-gradient(120deg, #222b3b 70%, #2196f3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: var(--radius) var(--radius) 0 0;
      box-shadow: 0 1px 12px #2196f315;
      position: relative;
    }
    .game-img {
      width: 88%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 2px 16px #2196f375;
      margin: 0;
      background: #191919;
      border: 2.5px solid #1a3142;
      transition: box-shadow .22s;
    }
    .game-card:hover .game-img {
      box-shadow: 0 8px 32px #2196f3cc, 0 2px 16px #000c;
      border-color: var(--main-blue-glow);
    }
    .game-title {
      color: #fff;
      font-size: 1.13rem;
      font-weight: bold;
      text-align: center;
      margin: 0;
      padding: 14px 8px 3px 8px;
      letter-spacing: 0.23px;
      line-height: 1.3em;
      text-shadow: 0 1px 6px #0004;
      min-height: 2.2em;
      transition: color .14s;
    }
    .game-card:hover .game-title {
      color: #90cafe;
    }
    .game-info-row {
      color: #8db7e8;
      font-size: 0.97rem;
      text-align: center;
      margin: 0 0 9px 0;
      opacity: 0.88;
      display: flex;
      justify-content: space-around;
      gap: 7px;
      font-weight: 500;
    }
    .game-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
      padding: 0 13px 11px 13px;
      width: 100%;
      background: none;
      min-height: 49px;
    }
    .platforms {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .platform-icon {
      width: 21px;
      height: 21px;
      opacity: 0.9;
      filter: drop-shadow(0 0 7px #2196f3a1);
      transition: filter .16s, transform .15s;
    }
    .game-card:hover .platform-icon {
      filter: drop-shadow(0 0 14px #2196f3cc);
      transform: scale(1.11);
    }
    .open-btn {
      background: linear-gradient(90deg, #2196f3 70%, #1769aa 100%);
      color: #fff;
      border: none;
      border-radius: 11px;
      padding: 10px 24px;
      font-size: 1.09rem;
      font-weight: bold;
      letter-spacing: 0.2px;
      cursor: pointer;
      margin-left: 3px;
      box-shadow: 0 2px 11px 0 #2196f329;
      transition: background 0.16s, box-shadow 0.15s, transform 0.14s;
    }
    .open-btn:hover {
      background: linear-gradient(90deg, #1769aa 70%, #2196f3 100%);
      box-shadow: 0 5px 16px #2196f399;
      transform: scale(1.07);
    }

    /* Modal */
    .modal-bg {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.84);
      z-index: 999;
      display: flex; align-items: center; justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s;
    }
    .modal-bg.active {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-content {
      background: #181c23;
      border-radius: 18px;
      box-shadow: 0 2px 32px 0 #2196f336;
      padding: 22px 13px 18px 13px;
      width: 92vw;
      max-width: 370px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: modalIn .18s cubic-bezier(.4,0,.2,1);
    }
    @keyframes modalIn {
      from { transform: translateY(30px) scale(.96); opacity: .55; }
      to { transform: none; opacity: 1; }
    }
    .close-modal {
      position: absolute; right: 13px; top: 8px;
      font-size: 1.4rem;
      background: none; border: none;
      color: #cfd8dc;
      cursor: pointer;
      transition: color .18s;
      font-weight: bold;
      z-index: 2;
    }
    .close-modal:hover { color: var(--main-blue); }
    .cover-img {
      width: 98%; min-height: 86px; max-height: 144px;
      object-fit: cover;
      border-radius: 11px;
      margin-bottom: 10px;
      background: #222;
      box-shadow: 0 1px 10px 0 #2196f32a;
    }
    .modal-title {
      color: #fff;
      font-size: 1.11rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 3px;
    }
    .modal-desc {
      color: #b9c5d7;
      text-align: center;
      margin: 5px 0 5px 0;
      font-size: 0.97rem;
      min-height: 36px;
    }
    .modal-info {
      display: flex;
      justify-content: space-between;
      width: 97%;
      margin: 5px 0 10px 0;
      font-size: 0.98rem;
      color: #2196f3;
      font-weight: bold;
    }
    .modal-download {
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 11px 0;
      font-size: 1.09rem;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      margin-top: 4px;
      transition: background .18s, box-shadow 0.15s, transform .16s;
      box-shadow: 0 1px 8px 0 #2196f32a;
    }
    .modal-download:hover {
      background: #1769aa;
      box-shadow: 0 4px 18px 0 #2196f399;
      transform: scale(1.04);
    }
  </style>
</head>

      grid.appendChild(card);

      const game = games[idx];
      modalOpenIdx = idx;
      modalCover.src = game.cover;
      modalTitle.textContent = game.title;
      modalDesc.textContent = game.desc;
      modalSize.textContent = `Size: ${game.size}`;
      modalDownloads.textContent = `${game.downloads} downloads`;
      modalDownloadBtn.onclick = () => window.open("https://installchecker.com/cl/v/7j7n9v", "_blank");
      modalBg.classList.add('active');
    });
    document.getElementById('closeModalBtn').onclick = () => {
      modalBg.classList.remove('active');
      setTimeout(() => {
        modalCover.src = "";
        modalTitle.textContent = "";
        modalDesc.textContent = "";
        modalSize.textContent = "";
        modalDownloads.textContent = "";
        modalOpenIdx = null;
      }, 170);
    };
    modalBg.onclick = e => {
      if (e.target === modalBg) document.getElementById('closeModalBtn').onclick();
    };
    window.addEventListener('keydown', e => {
      if (e.key === "Escape" && modalBg.classList.contains('active')) {
        document.getElementById('closeModalBtn').onclick();
      }
    });
  </script>
</body>
