<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 MOBILE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .app-image {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .download-btn {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            color: #333;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalAppear 0.3s ease-out;
        }
        
        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }
        
        .modal-title {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .platform {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .platform-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2575fc;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .download-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .download-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: #f5f7ff;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s ease;
            border: 1px solid #e1e5f1;
        }
        
        .download-link:hover {
            background: #e8edff;
            transform: translateX(5px);
        }
        
        .link-number {
            background: #2575fc;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            flex: 1;
            min-width: 150px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff8a00;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/B6H4YftR/d255ac78bb40edc96076bb4c22a32504.jpg" alt="App Preview" class="app-image">
        <h1>GTA 5 Mobile</h1>
        <p>by xrpsp.com</p>
        
        <button class="download-btn" id="downloadBtn">
            <i class="fas fa-download"></i> Download Now
        </button>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Fast</h3>
                <p>Lightning fast performance</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure</h3>
                <p>Your data is protected</p>
            </div>
            <div class="feature">
                <i class="fas fa-sync-alt"></i>
                <h3>Updated</h3>
                <p>Regular updates & features</p>
            </div>
        </div>
    </div>
    
    <div class="modal" id="downloadModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <h2 class="modal-title">Download Links</h2>
            
            <div class="platform">
                <h3 class="platform-title">
                    <i class="fab fa-android"></i> APK Android
                </h3>
                <div class="download-links">
                    <a href="https://installchecker.com/cl/v/7j7n9v" class="download-link" target="_blank">
                        <span class="link-number">1</span>
                        APK Android Link 1
                    </a>
                    <a href="https://mediafire.store/locked.html" class="download-link" target="_blank">
                        <span class="link-number">2</span>
                        APK Android Link 2
                    </a>
                </div>
            </div>
            
            <div class="platform">
                <h3 class="platform-title">
                    <i class="fab fa-apple"></i> iOS iPhone & iPad
                </h3>
                <div class="download-links">
                    <a href="https://installchecker.com/cl/v/7j7n9v" class="download-link" target="_blank">
                        <span class="link-number">1</span>
                        iOS iPhone & iPad Link 1
                    </a>
                    <a href="https://mediafire.store/locked.html" class="download-link" target="_blank">
                        <span class="link-number">2</span>
                        iOS iPhone & iPad Link 2
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadModal = document.getElementById('downloadModal');
            const closeModal = document.getElementById('closeModal');
            
            downloadBtn.addEventListener('click', function() {
                downloadModal.style.display = 'flex';
            });
            
            closeModal.addEventListener('click', function() {
                downloadModal.style.display = 'none';
            });
            
            // Close modal when clicking outside the content
            window.addEventListener('click', function(event) {
                if (event.target === downloadModal) {
                    downloadModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
